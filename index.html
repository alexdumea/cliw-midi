<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <!--Controls-->
        <div class="controls-container">
            <div class="controls">
                <div class="input-container">
                    <h2></h2>
                    <div class="input-buttons">
                        <div class="menu-buttons">
                            <div>
                                <button class="help">Help</button>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="inputs">
                    <input type="range" class="volume" step="0.1" min="0" max="1"></input>
                    <input type="range" class="tempo" min="2" max="8"></input>
                </div>
                <div class="input-labels">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <!--Keyboard-->
        <div class="keyboard">
            <div class="key white oct"></div>
            <div class="key black black1 oct"></div>
            <div class="key white oct"></div>
            <div class="key black black2 oct"></div>
            <div class="key white oct"></div>
            <div class="key white oct"></div>
            <div class="key black black3 oct"></div>
            <div class="key white oct"></div>
            <div class="key black black4 oct"></div>
            <div class="key white oct"></div>
            <div class="key black black5 oct"></div>
            <div class="key white oct"></div>
            <div class="key white"></div>
            <div class="key black black6"></div>
            <div class="key white"></div>
            <div class="key black black7"></div>
            <div class="key white"></div>
            <div class="key white"></div>
            <div class="key black black8"></div>
            <div class="key white"></div>
            <div class="key black black9"></div>
            <div class="key white"></div>
            <div class="key black black10"></div>
            <div class="key white"></div>
            <div class="key white"></div>
        </div>
    </div>
</body>
</html>
